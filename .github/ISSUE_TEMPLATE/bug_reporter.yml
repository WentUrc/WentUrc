name: 有bug吗
description: 报告问题
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        感谢您报告这个问题！请填写以下信息来帮助我们更好地理解和解决问题。

  - type: checkboxes
    id: terms
    attributes:
      label: 确认事项
      description: 在提交之前，请确认以下事项
      options:
        - label: 我已经搜索过现有的issues，确认没有重复的问题
          required: true
        - label: 我正在使用最新版本的软件
          required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 简洁清晰地描述遇到的问题
      placeholder: 详细描述您遇到的问题...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 提供详细的步骤来复现这个问题
      placeholder: |
        1. 打开...
        2. 点击...
        3. 输入...
        4. 看到错误...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 严重程度
      description: 这个问题对您的使用有多大影响？
      options:
        - 低 - 轻微不便
        - 中 - 影响某些功能
        - 高 - 阻止正常使用
        - 关键 - 系统崩溃或数据丢失
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: 浏览器信息
      description: 如果是web应用，请提供浏览器和版本信息
      placeholder: 例如：Chrome 120.0, Firefox 121.0, Safari 17.1

  - type: textarea
    id: logs
    attributes:
      label: 错误日志
      description: 如果有相关的错误日志或控制台输出，请粘贴在这里
      placeholder: |
        请粘贴相关的错误日志、堆栈跟踪或控制台输出
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 截图或录屏
      description: 如果适用，请添加截图或录屏来说明问题
      placeholder: 拖拽图片或录屏文件到这里，或粘贴图片链接

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 任何其他可能有助于解决问题的信息
      placeholder: |
        - 是否在特定条件下才出现？
        - 是否有临时解决方案？
        - 其他相关信息...
